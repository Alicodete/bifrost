services:
  bifrost:
    image: maximhq/bifrost:v1.4.7
    ports:
      - "8080:8080"
    volumes:
      - bifrost-data:/app/data
      - type: bind
        source: ./config.json
        target: /app/data/config.json
        is_directory: false
    environment:
      - BIFROST_LOG_LEVEL=info
      - BIFROST_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION_KEY}
      - BIFROST_ADMIN_PASSWORD=${SERVICE_PASSWORD_ADMIN_PASSWORD}
    restart: unless-stopped

volumes:
  bifrost-data:
