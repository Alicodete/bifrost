services:
  bifrost:
    image: maximhq/bifrost:v1.4.7
    ports:
      - "8080:8080"
    volumes:
      - bifrost-data:/app/data
      - config.json:/app/data/config.json:ro
    environment:
      - BIFROST_LOG_LEVEL=info
      - SERVICE_PASSWORD_ENCRYPTION_KEY
      - SERVICE_PASSWORD_ADMIN_PASSWORD
    restart: unless-stopped

volumes:
  bifrost-data:
