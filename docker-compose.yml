services:
  bifrost:
    image: maximhq/bifrost:v1.4.7
    ports:
      - "8080:8080"
    volumes:
      - bifrost-data:/app/data
      - ./config.json:/app/data/config.json:ro
    environment:
      - BIFROST_LOG_LEVEL=info
      - BIFROST_ENCRYPTION_KEY=${SERVICE_PASSWORD_64_KEY}
      - BIFROST_ADMIN_PASSWORD=${SERVICE_PASSWORD_ADMIN}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${SERVICE_USER_POSTGRES}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_DB=bifrost
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=${SERVICE_USER_POSTGRES}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_DB=bifrost
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  bifrost-data:
  postgres-data: